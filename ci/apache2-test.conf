<Directory />
  DAV On

  DirectoryIndex disabled
  <LimitExcept HEAD GET POST CONNECT PUT DELETE OPTIONS PROPFIND PROPPATCH MKCOL COPY MOVE LOCK UNLOCK TRACE>
    Order deny,allow
    Allow from all
  </LimitExcept>
  Require all granted
</Directory>

<Location />
  DAV on
  DirectoryIndex disabled
  <LimitExcept HEAD GET POST CONNECT PUT DELETE OPTIONS PROPFIND PROPPATCH MKCOL COPY MOVE LOCK UNLOCK TRACE>
    Order deny,allow
    Allow from all
  </LimitExcept>
  Require all granted
</Location>
